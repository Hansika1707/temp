<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Ball in Four Directions</title>
</head>
<body>
    <img src="images/ball.png" width="100px" id="ball"/>
    
    <script>
        let ball = document.getElementById("ball");
        ball.style.position = "absolute"; // Ensure absolute positioning
        ball.style.left = "0px"; 
        ball.style.top = "0px"; 

        let left = 0;
        let topPos = 0;
        let step = 10; 
        document.body.onkeydown = (e) => {
            if (e.key === "ArrowRight") left += step;  // Move right
            if (e.key === "ArrowLeft") left -= step;   // Move left
            if (e.key === "ArrowDown") topPos += step; // Move down
            if (e.key === "ArrowUp") topPos -= step;   // Move up

            ball.style.left = left + "px";
            ball.style.top = topPos + "px";
        };
    </script>
</body>
</html>
